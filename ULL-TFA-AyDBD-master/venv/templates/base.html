<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        nav a {
            color: #423cef;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .val {
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}"> GymManager </a>
        <a href="{{ url_for('create') }}"> Nuevo socio </a>
        <a href="{{ url_for('patch') }}"> Modificar socio </a>
        <a href="{{ url_for('delete') }}"> Dar de baja </a>
        <a href="{{ url_for('about') }}"> About </a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>

</html>
