{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Añadir nuevo socio al sistema {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="dni">DNI del nuevo socio:  </label>
            <input type="text" name="dni"
                   placeholder="DNI">
            </input>
        </p>

        <p>
            <label for="name">Nombre del nuevo socio: </label>
            <input type="text" name="name"
                   placeholder="Nombre">
            </input>
        </p>

        <p>
            <label for="tlf"> Número de teléfono: </label>
            <input type="number" name="tlf"
                   placeholder="Número">
            </input>
        </p>

        <p>
            <label for="id"> Id de socio </label>
            <input type="number" name="id"
                   placeholder="Id">
            </input>
        </p>
        
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
